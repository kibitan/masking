name: Acceptance Test MariaDB
on:
  push:
    branches:
      - main
  pull_request:

env:
  DEBUG: ${{ vars.DEBUG }}

jobs:
  mariadb112:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1 # shallow clone
      - name: run test
        run: docker-compose/acceptance_test.sh mariadb112 docker-compose-ci.yml
        env:
          TRACE: ${{ vars.TRACE }}
