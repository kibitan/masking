version: '3.7'

services:
  app:
    build:
      target: with-mysql-client
    depends_on:
      - mariadb101
    entrypoint: docker-compose/wait-for-mysql.sh mariadb101
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root_password

  mariadb101:
    image: mariadb:10.1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mydb
