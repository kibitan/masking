version: '3.7'

services:
  app:
    build:
      target: with-mysql-client
    depends_on:
      - mysql55
    entrypoint: docker-compose/wait-for-mysql.sh mysql55
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root_password

  mysql55:
    image: mysql:5.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mydb
