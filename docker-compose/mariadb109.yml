version: '3.7'

services:
  app:
    build:
      target: with-mysql-client
    depends_on:
      - mariadb109
    entrypoint: docker-compose/wait-for-mysql.sh mariadb109
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root_password

  mariadb109:
    image: mariadb:10.9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mydb
